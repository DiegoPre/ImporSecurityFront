<div>
  <div class="container">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="my-5">
      <mat-card class="shipping-card">
        <mat-card-header class="bg-primary text-white justify-content-center">
          <mat-card-title>{{titulo}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row mb-3">
            <div class="col">
              <h3 class="mb-2">Usuario</h3>
              <mat-form-field class="full-width">
                <input matInput placeholder="Usuario" formControlName="usuario">
                <mat-error *ngIf="loginForm.controls['usuario'].hasError('required')">
                  El usuario es <strong>Requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <h3 class="mb-2">Contraseña</h3>
              <mat-form-field class="full-width">
                <input matInput placeholder="Contraseña" formControlName="password" type="password">
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                  La contraseña es <strong>Requerida</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col">
              <!-- Agregar opción para "Recuperar contraseña" se debe enviar link -->
              <a routerLink="/NuestrosClientes" class="text-primary">Recuperar contraseña</a>
              <a href="#" class="login-btn text-primary" id="getpass-btn">Olvidó la clave</a>

              <p class="mt-3">Le gustaría registrarse?<br> <a href="./CreaTuCuenta" class="link user-actions"><strong>Crear cuenta</strong></a>?</p>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center">
          <button mat-raised-button color="primary" type="submit" (click)="loggin()">{{titulo}}</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
