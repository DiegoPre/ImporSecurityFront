<div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
<div>
  <div class="container">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="my-5">
      <mat-card class="shipping-card">
        <mat-card-header class="bg-primary text-white justify-content-center">
          <mat-card-title>{{titulo}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row mb-3">
            <div class="col">
              <h3 class="mb-2">Usuario</h3>
              <mat-form-field class="full-width">
                <input matInput placeholder="Usuario" formControlName="usuario">
                <mat-error *ngIf="loginForm.controls['usuario'].hasError('required')">
                  El usuario es <strong>Requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <h3 class="mb-2">Contraseña</h3>
              <mat-form-field class="full-width">
                <input matInput placeholder="Contraseña" formControlName="password" type="password">
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                  La contraseña es <strong>Requerida</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          
          <mat-card-actions class="d-flex justify-content-center">
            <button mat-raised-button color="primary" type="submit">{{titulo}}</button>
          </mat-card-actions>
          
          <div class="row mb-3">
            <div class="col">
              <p class="mt-3"><a href="#" (click)="recuperarPassword()" class="link user-actions">Olvidó su contraseña?</a></p>
              <a href="/CreaTuCuenta" class="text-primary">Le gustaría registrarse?</a>
            </div>
          </div>
        </mat-card-content>
       
      </mat-card>
    </form>
  </div>
  
</div>
