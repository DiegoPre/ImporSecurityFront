
<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Información de Cuenta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre Compañia " formControlName="company">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre de Contacto" formControlName="nombre">
            <mat-error *ngIf="addressForm.controls['nombre'].hasError('required')">
              El nombre es<strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>      
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Apellido" formControlName="apellido">
            <mat-error *ngIf="addressForm.controls['apellido'].hasError('required')">
              Apellido es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Dirección" formControlName="direccion"></textarea>
            <mat-error *ngIf="addressForm.controls['direccion'].hasError('required')">
              Direccion es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Ciudad" formControlName="ciudad">
            <mat-error *ngIf="addressForm.controls['ciudad'].hasError('required')">
              Ciudad es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>        
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="E-Mail" formControlName="email">
            <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
              Correo es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>        
      </div>
      
      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="shipping">
            <mat-radio-button value="free">Cliente Luces Emergencia</mat-radio-button>
            <mat-radio-button value="priority">Cliente Sirenas</mat-radio-button>
            <mat-radio-button value="nextday">Cliente Accesorios</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Registrar</button>
    </mat-card-actions>
  </mat-card>
</form>
