  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- CATEGORIA Column -->
      <ng-container matColumnDef="nombreCategoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORIA </th>
        <td mat-cell *matCellDef="let row"> {{row.nombreCategoria}} </td>
      </ng-container>

      <!-- REFERENCIA Column -->
      <ng-container matColumnDef="idProducto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> REFERENCIA </th>
        <td mat-cell *matCellDef="let row"> {{row.idProducto}} </td>
      </ng-container>
  
  
      <!-- PRODUCTO Column -->
      <ng-container matColumnDef="nombreProducto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCTO </th>
        <td mat-cell *matCellDef="let row"> {{row.nombreProducto}}% </td>
      </ng-container>
  
      <!-- DESCRIPCION Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCIÃ“N </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>
  
      <!-- ORIGEN Column -->
      <ng-container matColumnDef="origen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ORIGEN </th>
        <td mat-cell *matCellDef="let row"> {{row.origen}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="precioVenta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO </th>
        <td mat-cell *matCellDef="let row"> {{row.precioVenta}} </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
</div>
