<ng-container *ngIf="isLoggedIn; else loginTemplate">  
    <app-menu></app-menu>
    <H2>{{title}}</H2>
</ng-container>

<ng-template #loginTemplate>    
    <div class="centered-horizontal">
        
        <ng-container *ngIf="isRegistered; else loginForm">
            <app-registrar></app-registrar> 
        </ng-container>

        <ng-template #loginForm>            
           <app-login></app-login>                             
        </ng-template>
    </div>
    
</ng-template>
